<section>
  <h2>Projects list</h2>
  <ul *ngIf="data$ | async as data; else empty" class="ul-container">
    <li class="li-container">
      <span>ID</span>
      <span>Name</span>
      <span>Owner</span>
    </li>
    <li *ngFor="let projects of data" class="li-container">
      <span>{{ projects.id }}</span>
      <span>{{ projects.name }}</span>
      <span>{{projects.owner}}</span>
    </li>
  </ul>

  <ng-template #empty> There is no data </ng-template>
</section>
