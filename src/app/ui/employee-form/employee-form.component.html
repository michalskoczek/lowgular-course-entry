<div class="row">
  <div class="col-12">
    <h2>Employee Form</h2>
  </div>
</div>
<div class="row justify-content-center d-flex ">
  <div class="col-12 col-md-6 bgc">

    <form [formGroup]="form" (ngSubmit)="onAdd(form.value)">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" formControlName="name" placeholder="Name" class="form-control" id="name">
        <div id="emailHelp" class="form-text" *ngIf="form.get('name')!.invalid">Name is required</div>

      </div>

      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" formControlName="age" placeholder="Age" class="form-control" id="age">
        <div id="ageHelp" class="form-text" *ngIf="form.get('age')!.invalid">Age is required</div>
      </div>

      <div class="mb-3">
        <label for="salary" class="form-label">Salary</label>
        <input type="number" formControlName="salary" placeholder="Salary" class="form-control" id="salary">
        <div id="salaryHelp" class="form-text" *ngIf="form.get('salary')!.invalid">Salary is required</div>
      </div>

      <button type="submit" [disabled]="form.invalid" class="btn btn-success">Add employee</button>
    </form>

  </div>
</div>
