<h1>Employee list</h1>
<ul *ngIf="data$ | async as data; else empty" class="ul-container">
  <li class="li-container">
    <span>ID</span>
    <span>Name</span>
    <span>Email</span>
  </li>
  <li *ngFor="let employee of data" class="li-container">
    <span>{{ employee.id }}</span>
    <span>{{ employee.name }}</span>
    <span>{{employee.email}}</span>
  </li>
</ul>

<ng-template #empty> There is no data </ng-template>
