<div class="row">
  <div class="col-12">
    <h2>Employee List</h2>
  </div>
</div>

<ng-container *ngIf="employees$ | async as data; else empty">
  <div class="row">
    <div class="col-12">
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
          <th scope="col">Salary [$]</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <ng-container *ngFor="let employee of data">
          <tr>
            <td>{{employee.id}}</td>
            <td>{{employee.employee_name}}</td>
            <td>{{employee.employee_age}}</td>
            <td>{{employee.employee_salary}} $</td>
            <td>
              <button (click)="onDeleteEmployee(employee.id, employee.employee_name)" class="btn btn-danger">Delete</button>
            </td>
            <td>
              <a routerLink="/employee-details/{{employee.id}}/{{employee.employee_name}}" class="btn btn-primary">Details</a>
            </td>
          </tr>
        </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</ng-container>

<ng-template #empty>
  <p>The database is empty</p>
</ng-template>
